<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      consoleQuantity(cartQuantity);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(+1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(+2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(+3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(+4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(+5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      updateCartQuantity(cartQuantity);
    ">Reset Cart</button>

    <p class="js-number"></p>

    <script>
      let cartQuantity = 0;
      document.querySelector('.js-number').innerHTML = localStorage.getItem('Quan');

      function consoleQuantity(cartQuantity) {
         document.querySelector('.js-number').innerHTML = `Cart Quantity: ${cartQuantity}`;
         localStorage.setItem('Quan', document.querySelector('.js-number').innerHTML);
      }

      function updateCartQuantity(condition) {
        if (cartQuantity + condition > 10) {
        alert('The cart is full');
        return;
      }
       if (cartQuantity + condition < 0) { 
        alert('Not enough items in the cart');
        return;
      } 
        cartQuantity += condition;
        consoleQuantity(cartQuantity);
      }

    </script>
  </body>
</html>
